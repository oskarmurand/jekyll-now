<div class="profile">
    <section id="wrapper">
        <header id="header">
        {% if site.aboutPage %}
            <a href="{{ site.baseurl }}about">
                <img id="avatar" class="2x" src="{{ site.baseurl }}assets/images/avatar.png"/>
            </a>
        {% else %}
            <img id="avatar" class="2x" src="{{ site.baseurl }}assets/images/avatar.png"/>
        {% endif %}
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>
            <a href="https://twitter.com/oskarmurand"><i class="icon ion-social-twitter"></i></a>
            <a href="https://github.com/oskarmurand"><i class="icon ion-social-github"></i></a>
            <a href="https://instagram.com/ocrisera"><i class="icon ion-social-instagram"></i></a>
            <a href="https://www.facebook.com/omurand"><i class="icon ion-social-facebook"></i></a>
        </header>
    </section>
</div>

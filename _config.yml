name: Oskar Murand
description: Blogging about stuffs
meta_description: "Personal Weblog, on being awesome."

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://oskarmurand.github.io'
disqus: false
disqus_shortname: ''  # add this later if ever

# Details for the RSS feed generator
url:            'http://oskarmurand.github.io'
author:         'Oskar Murand'
authorTwitter:  'oskarmurand'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post

---
layout: default
---


<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="kudos" data-amount="0" data-url="{{ site.baseurl }}/{{ page.url }}"></div>
  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
